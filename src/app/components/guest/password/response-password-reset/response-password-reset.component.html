<div class="col-sm-8 offset-2">
    <div class="card">
        <div class="card-header bg-primary text-white">Send Email for Reset Password</div>
        <div class="card-body">
            <form #responsePasswordForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label for="email" class="col-form-label">Email</label>
                        <input [(ngModel)]="form.email" name="email" type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label for="password" class="col-form-label">Password</label>
                        <input [(ngModel)]="form.password" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label for="password_confirmation" class="col-form-label">Confirm Password</label>
                        <input [(ngModel)]="form.password_confirmation" name="password_confirmation" type="password" class="form-control" id="password_confirmation" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button [disabled]="!responsePasswordForm.valid" type="submit" class="btn btn-block btn-primary">Reset Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
